<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hamburglar - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><img src="./images/logo.png"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="location">
                <a href="https://maps.app.goo.gl/Pq6e4fzVGHQsk4Wp8" class="map"> 
                <h3>Location</h3>
                <p>8/F<br> Wong Tze Building<br>Hoi Yuen Rd No. 71</p>
              </a>
            </div>
        </nav>

        <main>
            <div class="cards">
                <div class="contactContainer">
                    <div class="contactHeader">
                        <h1>Contact Us</h1>
                        <p>Your enquiry may have been answered in our <a href="faq.html" class="faq">FAQ</a>.</p>
                        <p>If not, please leave us a message.</p>
                      </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
          
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
          
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
          
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
          
                <div><button class="contactButton" type="submit">SEND MESSAGE</button>
                </div>
              </form>
            </div>
        </div>
            <footer>
                <ul class="footer-icons">
                    <li>
                        <a href="https://www.facebook.com/" class="footer-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" class="footer-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" class="footer-icon">
                            <i class="fab fa-youtube"></i>
                            </a>
                    </li>
                </ul>
                <div class="footer-bottom">
                    <p>&copy; 2024 Hamburglar. All rights reserved.</p>
                </div>
            </footer>
        </main>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
