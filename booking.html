<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hamburglar - Book a Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><img src="./images/logo.png"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html" class="active">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="location">
                <a href="https://maps.app.goo.gl/Pq6e4fzVGHQsk4Wp8" class="map"> 
                <h3>Location</h3>
                <p>8/F<br> Wong Tze Building<br>Hoi Yuen Rd No. 71</p>
              </a>
            </div>
        </nav>

        <main>
            <div class="cards">
                <div class="book-header">
                    <h1>Booking</h1>
                  </div>
                  <div class="seat">
                    <img src="./images/seat.png">
                  </div>
            <section class="booking-form">
                <form>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
    
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <button type="submit">Book Now</button>
                </form>
            </section>
            <div class="back-button-container">
                <button class="back-button" onclick="history.back()">Back</button>
            </div>
        </div>
            <footer>
                <ul class="footer-icons">
                    <li>
                        <a href="https://www.facebook.com/" class="footer-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" class="footer-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" class="footer-icon">
                            <i class="fab fa-youtube"></i>
                            </a>
                    </li>
                </ul>
                <div class="footer-bottom">
                    <p>&copy; 2024 Hamburglar. All rights reserved.</p>
                </div>
            </footer>
        </main>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
